<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title><%=title %></title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <form class="form-area" id="form-area">
      <div class="form-group">
        <label for="email" class="col-sm-3 col-form-label my-label">邮箱</label>
        <div class="col-sm-12">
          <input type="email" name="email" class="form-control" id="email" placeholder="请输入邮箱">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 col-form-label my-label">密码</label>
        <div class="col-sm-12">
          <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group col-sm-12">
        <input type="button" class="btn btn-primary" id="login" style="width: 100%;" value="登录" />
      </div>
    </form>
  </div>
  <form method="post" enctype="multipart/form-data" aciton="http://localhost:8000/upload">
    <div>
      <label for="file">Choose file to upload</label>
      <input type="file" id="file" name="file" multiple>
    </div>
    <div>
      <input type="submit" onsubmit="return false">Submit</button>
    </div>
   </form>
</body>
<!-- JS, Popper.js, and jQuery -->
<script crossorigin="anonymous"
  integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
  src="https://lib.baomitu.com/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>

</html>
