<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title><%=title %></title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-md-3 col-form-label my-label">邮箱</label>
              <div class="col-md-9">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-md-3 col-form-label my-label">密码</label>
              <div class="col-md-9">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-md-3 col-form-label my-label"></label>
              <div class="col-md-9">
                <button type="submit" class="btn btn-primary">登录</button>
              </div>
            </div>
          </form>
    </div>
</body>
